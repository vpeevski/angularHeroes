<div class="content-container">
  <div class="content-area">
    <h3>Top Heroes</h3>
    <div class="grid grid-pad">
      <a *ngFor="let hero of heroes | herosFilter: filterQuery">
        <div class="module col-6">
          <span>{{hero.name}}</span>
        </div>
      </a>
    </div>
  </div>
</div>
