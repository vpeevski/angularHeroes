<div class="content-container">
  <div class="content-area">
    <app-heroe-details></app-heroe-details>
  </div>
  <nav class="sidenav">
    <section class="sidenav-content">
      <section class="nav-group">
        <div class="row">
          <div class="col-xs-5"><h3>My Heroes</h3></div>
          <div class="col-xs-7">
            <div class="btn-group btn-link">
              <button class="btn">Add</button>
              <button class="btn">Delete</button>
            </div>
          </div>
        </div>
        <ul class="nav-list list-unstyled">
          <li class="nav-link" [ngClass]="{'active': selectedHero === hero}"
              *ngFor="let hero of heroes | herosFilter: filterValue" (click)="onSelect(hero)"><span class="badge">{{hero.id}}</span>
            {{hero.name}}
          </li>
        </ul>
      </section>
    </section>
  </nav>
</div>
